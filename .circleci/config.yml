version: 2.1

orbs:
  newman: postman/newman@0.0.2

jobs:
  newman-collection-run:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - newman/newman-run:
          collection: ./postman_automation/Organization-Dev.postman_collection.json
          environment: ./postman_automation/OrgDevTest.postman_environment.json
          additional-options: -r cli,junit

workflows:
  version: 2
  Some Random Workflow:
    jobs:
      - newman-collection-run